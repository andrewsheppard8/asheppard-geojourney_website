{% extends "base.html" %}

{% block title %}Main Map{% endblock %}

{% block content %}
<section class="map-page" style="position:relative;">
    <!-- Small note -->
    <div style="position:absolute; top:10px; right:10px; font-size:1.0rem; z-index:10;">
        <a href="https://leafletjs.com/" target="_blank" style="color:#555;">Powered by Leaflet</a>
    </div>
    <h1>Map of Places Visited</h1>

    <!-- <div id="geocode-search">
        <input type="text" id="address-input" placeholder="Enter a city or address" />
        <button id="geocode-btn">Locate</button>
    </div> -->

    <div id="map-container">
        <!-- Sidebar for timeline -->
        <aside id="timeline">
            <h3>Timeline of Visits</h3>
            <ul id="location-list"></ul>
        </aside>

        <!-- Map container -->
        <div id="map"></div>
    </div>
</section>

<!-- Leaflet CSS & JS -->
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Marker Cluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<!-- Custom styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/load_cities.js') }}"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
{% endblock %}
