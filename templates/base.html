<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQ3SGWQMWG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QQ3SGWQMWG');
    </script>
    <meta charset="UTF-8">
    <title>{% block title %}Andrew Sheppard Geojourney{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site_updates.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header / optional nav -->
    <header class="site-header">
        <h1 class="site-title">
            <i class="fa fa-compass"></i>
            <span class="geo">Geo</span><span class="journey">Journey</span>
        </h1>
        <nav class="site-nav">
            <a href="{{ url_for('home') }}">Home</a>

            <div class="dropdown">
                <a href="{{ url_for('map_view') }}" class="dropbtn">Maps</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('map_view') }}">Places Visited</a>
                    <a href="{{ url_for('terrain') }}">3D Peaks</a>
                    <a href="{{ url_for('food_map') }}">Food Map</a>
                </div>
            </div>

            <a href="{{ url_for('pictures') }}">Pictures</a>
            <a href="{{ url_for('blog') }}">Travel Blog</a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="site-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-left">
            &copy; 2025 Designed & developed by Andrew Sheppard
        </div>
        <div class="footer-right">
            <a href="https://www.linkedin.com/in/andrew-sheppard-b99774160/" target="_blank"
                rel="noopener noreferrer">LinkedIn</a> |
            <a href="https://github.com/andrewsheppard8" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </footer>

</body>

</html>
